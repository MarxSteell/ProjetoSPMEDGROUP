<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SPMedGroup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css">
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="background">
    </div>
    <div class="opac">
        <div class="inputboxshadow">
                <div class="circulo">
                    <img src="imagens/logo.png" alt="Logo SPMedGroup">
                </div>
                <div class="inputs">
                    <hr>
                    <span>Seja Bem Vindo ao Grupo SP Medical Group</span>
                    <div class="email">
                        <input type="email" placeholder="E-mail" id="input">
                        <img src="imagens/icon.png" alt="Informação">
                    </div>
                    <div class="senha">
                        <input type="password" placeholder="Senha" id="input">
                    </div>
                </div>
            <div class="btn">
                <hr>
                <input type="button" value="Entrar">
            </div>
        </div>
    </div>
</body>
</html>
